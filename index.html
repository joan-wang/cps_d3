<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./d3/d3.min.js"></script>

  <title> Bar Chart </title>

  <style> 
  	h2 { text-indent: 50px; color: teal; font-family: sans-serif;}
  	svg { background-color: #DADFFF;}
  	.bar { fill: steelblue; }
  </style>

</head>
<body>
	<h2> Number of Crimes in Vicinity of Schools </h2>
	<div class="container">
		<div id='chart'></div>
	</div>
	<p>	Sources: </p>
	<p> https://github.com/alexcengler/d3-intro-heatmap/blob/master/script.js </p>
	<p> http://bl.ocks.org/Jverma/887877fc5c2c2d99be10 </p>
  <p> http://www.d3noob.org/2012/12/adding-axis-labels-to-d3js-graph.html </p>
<script>

	// Set Spacing Guidelines
	var margin = {top: 100, right: 100, bottom: 100, left: 100}
	var width = 800 - margin.left - margin.right;
	var height = 500 - margin.top - margin.bottom;

	// Create and Size SVG
	var svg = d3.select("#chart")
	    .append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom);

	// Create and place start of SVG g tag
	var g = svg.append("g")
	  	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Define scales
	var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
		  y = d3.scaleLinear().rangeRound([0, height]).nice();

d3.json("d3_data.json", function(error, data) {

	data.forEach(function(d) {
		d.shortName = d.Short_Name
		d.numCrimes = +d.num_crimes
		console.log(d)
	});

	if(error) { 
    	console.log(error);
  	} else {
    	createBarchart(data);
  	};
});



function createBarchart(d) {
  // Set scales
  x.domain(d.map(function(d) { return d.shortName; }));
  y.domain([0, d3.max(d, function(d) { return d.numCrimes; })]);


	// Set axes
	g.append('g')
		.attr('class', 'axis axis--x')
    //.attr("transform", "translate(" + 0 + " ," + 10 + ")")
		.call(d3.axisBottom(x));

	g.append('g')
		.attr("class", "axis axis--y")
    //.attr("transform", "translate(" + 10 + " ," + 0 + ")")
    .call(d3.axisLeft(y).ticks(5));

  // Label axes
  g.append('text')
    .attr("transform", "translate(" + (width/2) + " ," + (-margin.top/3) + ")")
    .attr('text-anchor', 'middle')
    .text('School');

  g.append('text')
    .attr("transform", "translate(" + (-margin.left/2) + " ," + (height/2) + ")" + "rotate(-90)")
    .attr('text-anchor', 'middle')
    .text('Number of Crimes in Vicinity');

  // Draw bars
	g.selectAll(".bar")
  	.data(d)
  	.enter().append("rect")
    	.attr("class", "bar")
    	.attr("x", function(d) { return x(d.shortName); })
    	.attr("y", 0)
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return y(d.numCrimes); })
};
</script>
